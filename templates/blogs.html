{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="bg-black">
    <center>
        <h1 class="dis" style="font-size: 40px;">PLANTSGRAMM</h1>
    </center>
    <div class="container">
      {% for item in blog %}
      <br>
        <div class="card ">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="{{item.image.url}}" class="card-img-top img-fluid shadow"alt="...">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-8">
                    <div class="card-body">
                        <p class="card-text">{{item.body}}</p>
                        <hr class="border border-dark border-1 opacity-50">
                        <div class="user d-flex justify-content-between align-items-center flex-wrap">
                            <div> <b class="name"> <img src="{% static 'src/img/back.jpg' %}" alt=""
                            style="width:40px;height:40px;border-radius:50%;"><strike style="padding-left: 5px;">{{item.author}}</strike></b></div>

                           <div class="d-flex">
                            <div class="mx-2    ">{{item.date}}</div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
        <a href="{% url 'main:plantsgramm' %}" class="btn btn-success">plantsgamm</a>
        <a href="{% url 'main:add_blog' %}" class="btn btn-primary">add blog</a>
    </div>
    <br><br>
</div>

{% endblock %}
